<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Form Validation</title>
    <!--Reset here--> 
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Assignment</legend>
            <div class="box">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" class="uinput">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="text" id="email" class="uinput">
            </div>
            <div class="box">
                <label for="message">Message</label>
                    <textarea id="message" class="uinput"></textarea>
                </label>
            </div>
                <div class="box">
                    <input type="button" id="validate-form" value="VALIDATE FORM" class="uinput button">
                </div>    
            </div>
        </fieldset>
        <div class="feedback"></div>
    </form> 
    <script src="./script/main.js"></script>   
</body>
</html>
